<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üá´üá∑ French Fun üéâ</title>
    
    <style>
        /* 1. CORE THEME: "The Toy Box" */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Comic Neue', 'Nunito', cursive, sans-serif; 
            background: #FFD6E7; 
            padding: 10px;
            min-height: 100vh;
        }

        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 50px; 
            border: 12px solid #FFD166;
            box-shadow: 0 15px 0 rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 2. HEADER: Big and Friendly */
        .header { 
            background: linear-gradient(135deg, #FF6B8B 0%, #FF8E53 100%); 
            color: white; 
            padding: 40px 15px 30px; 
            text-align: center;
            border-bottom: 8px solid rgba(0,0,0,0.1);
            position: relative;
        }

        h1 { font-size: 38px; text-shadow: 4px 4px 0 #FF8E53; margin-bottom: 5px; }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 20px;
        }
        
        .stat {
            font-size: 14px;
            font-weight: bold;
        }

        /* 3. CATEGORY TABS: Large Emoji Targets */
        .category-scroll {
            display: flex;
            gap: 20px;
            padding: 25px 20px;
            overflow-x: auto;
            background: #FFF9E6;
            scrollbar-width: none;
        }

        .preset-btn { 
            min-width: 110px;
            height: 110px;
            background: white; 
            border: 6px solid #118AB2; 
            border-radius: 30px; 
            font-size: 18px; 
            font-weight: 900; 
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 0 #0D698C;
            transition: 0.1s;
            outline: none;
        }

        .preset-btn span { font-size: 40px; margin-bottom: 5px; }
        .preset-btn:active, .preset-btn:focus { transform: translateY(6px); box-shadow: 0 2px 0 #0D698C; }
        .preset-btn.active { background: #E0F7FA; border-color: #06D6A0; box-shadow: 0 8px 0 #0A9E7A; }

        /* Game mode button */
        .game-mode-btn {
            min-width: 80px;
            height: 80px;
            background: #FFD166;
            border: 6px solid #FF9E00;
            border-radius: 25px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 0 #FF9E00;
            margin-left: auto;
        }

        /* 4. THE SOUND CARDS: High Contrast & Bouncy */
        .phrases-area { 
            padding: 25px; 
            background: white;
            min-height: 400px;
        }
        
        .phrase-card { 
            background: #F0F9FF; 
            border: 8px solid #CBF3F0; 
            border-radius: 40px; 
            padding: 40px 20px; 
            margin-bottom: 30px; 
            text-align: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 12px 0 #A6E9E5;
            transition: transform 0.2s, background 0.3s;
            outline: none;
        }

        .phrase-card:active, .phrase-card:focus { transform: scale(0.95); }
        
        /* The "Talking" Animation */
        .phrase-card.speaking { 
            border-color: #06D6A0; 
            background: #E8F5E9; 
            animation: bounce 0.4s infinite alternate; 
        }
        
        .phrase-card.speaking-english {
            border-color: #9D4EDD;
            background: #F3E5F5;
            animation: bounce 0.4s infinite alternate;
        }
        
        /* Favorite star */
        .favorite-star {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            padding: 5px;
            z-index: 2;
        }
        
        .favorite-star.active {
            animation: sparkle 0.8s ease-in-out;
        }

        /* English speech button */
        .english-speech-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #9D4EDD;
            border: 4px solid #7B2CBF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 0 #7B2CBF;
            transition: all 0.2s;
            z-index: 2;
        }
        
        .english-speech-btn:active {
            transform: scale(0.9);
            box-shadow: 0 2px 0 #7B2CBF;
        }

        /* Practice stars */
        .practice-stars {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 18px;
            color: #FFD166;
        }

        .french-text { 
            font-size: 42px; 
            color: #073B4C; 
            font-weight: 900; 
            margin-bottom: 15px; 
            padding: 0 20px;
        }
        
        .english-text { 
            font-size: 22px; 
            color: #118AB2; 
            font-style: italic; 
            font-weight: 700; 
            opacity: 0.7;
            min-height: 28px;
            margin-bottom: 15px;
        }
        
        /* Language indicator */
        .language-indicator {
            display: inline-block;
            padding: 5px 15px;
            background: #FFD166;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #073B4C;
            margin-top: 5px;
        }
        
        /* Quiz mode styles */
        .quiz-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .quiz-option {
            background: #FFE5EC;
            border: 6px solid #FF9EBC;
            border-radius: 30px;
            padding: 25px 10px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 0 #FF7BA3;
            transition: all 0.2s;
        }
        
        .quiz-option.correct {
            background: #C8E6C9;
            border-color: #06D6A0;
        }
        
        .quiz-option.wrong {
            background: #FFCDD2;
            border-color: #EF476F;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes sparkle {
            0% { transform: scale(1); }
            50% { transform: scale(1.5) rotate(20deg); }
            100% { transform: scale(1); }
        }

        /* 5. SETTINGS: Hidden for Safety */
        .teacher-section {
            margin-top: auto;
            background: #f1f1f1;
            border-top: 4px solid #ddd;
        }

        summary { 
            padding: 20px; 
            text-align: center; 
            font-weight: bold; 
            cursor: pointer; 
            color: #aaa; 
            list-style: none;
        }
        
        .admin-box { padding: 20px; }
        
        textarea { 
            width: 100%; 
            height: 120px; 
            padding: 15px; 
            font-size: 16px;
            border: 4px solid #FFD166; 
            border-radius: 20px; 
            margin-bottom: 15px;
            font-family: inherit;
        }
        
        select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 4px solid #118AB2;
            border-radius: 15px;
            margin-bottom: 15px;
            font-family: inherit;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .speed-control label {
            font-weight: bold;
            min-width: 120px;
        }
        
        .speed-control input {
            flex: 1;
            height: 20px;
        }

        .admin-buttons { 
            display: flex; 
            gap: 10px; 
            flex-wrap: wrap; 
        }
        
        .admin-buttons button { 
            flex: 1; 
            padding: 15px; 
            border-radius: 15px; 
            border: none; 
            color: white; 
            font-weight: bold; 
            font-size: 16px; 
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            min-width: 140px;
        }

        .save-btn { background: #06D6A0; }
        .clear-btn { background: #EF476F; }
        .install-btn { background: #9D4EDD; width: 100%; margin-top: 10px; }
        
        .quiz-btn { background: #FF9E00; }
        .stats-btn { background: #118AB2; }
        
        /* Modal for stats */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 12px solid #FFD166;
        }
        
        .close-modal {
            float: right;
            font-size: 28px;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-box {
            background: #F0F9FF;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #118AB2;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üá´üá∑ French Fun üéâ</h1>
        <p id="status">Tap a category to start!</p>
        <div class="stats-bar">
            <div class="stat">üéØ <span id="totalPractices">0</span> practices</div>
            <div class="stat">‚≠ê <span id="totalFavorites">0</span> favorites</div>
            <div class="stat">üèÜ <span id="quizScore">0</span> correct</div>
        </div>
    </div>

    <div class="category-scroll" id="categories">
        <!-- Categories will be added by JavaScript -->
    </div>

    <div class="phrases-area" id="phrases">

    </div>

    <details class="teacher-section">
        <summary>‚öôÔ∏è Parent/Teacher Settings</summary>
        <div class="admin-box">
            <textarea id="bulk-input" placeholder="Type French phrases here, one per line..."></textarea>
            
            <select id="voiceSelect">
                <option value="">Default French Voice</option>

                <input type="range" id="speechSpeed" min="0.5" max="1.5" step="0.1" value="0.75">
                <span id="speedValue">0.75</span>
            </div>
            
            <div class="admin-buttons">
                <button class="save-btn" onclick="saveAll()">üíæ Save Changes</button>
                <button class="clear-btn" onclick="clearAll()">üóëÔ∏è Clear All</button>
                <button class="quiz-btn" onclick="startQuiz()">üéÆ Start Quiz</button>
                <button class="stats-btn" onclick="showStats()">üìä View Stats</button>
                <button class="install-btn" id="installBtn" style="display:none">üì≤ Install on Home Screen</button>
            </div>
        </div>
    </details>
</div>

<!-- Stats Modal -->
<div class="modal" id="statsModal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeStats()">√ó</button>
        <h2>üìä Learning Statistics</h2>
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-value" id="statTotalPhrases">0</div>
                <div class="stat-label">Total Phrases</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="statPracticeSessions">0</div>
                <div class="stat-label">Practice Sessions</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="statFavorites">0</div>
                <div class="stat-label">Favorites</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="statQuizCorrect">0</div>
                <div class="stat-label">Quiz Correct</div>
            </div>
        </div>
        <h3>Top Practiced Phrases</h3>
        <div id="topPhrasesList"></div>
    </div>
</div>

<script>
    // ========== ENHANCED DATA SETS ==========
    const sets = {
        'üëã': 'Bonjour\nSalut\nMerci\nAu revoir\nS\'il vous pla√Æt\nDe rien',
        'üçï': 'La pizza\nLa pomme\nLa banane\nLe lait\nLe fromage\nL\'eau',
        'üê∂': 'Le chien\nLe chat\nLe lapin\nLe cheval\nL\'oiseau\nLe poisson',
        'üé®': 'Rouge\nBleu\nVert\nJaune\nRose\nNoir\nBlanc',
        'üîü': 'Un\nDeux\nTrois\nQuatre\nCinq\nSix\nSept\nHuit\nNeuf\nDix',
        'üè´': 'L\'√©cole\nLe livre\nLe crayon\nLa chaise\nLa table\nLe professeur',
        'üëï': 'Le pantalon\nLa chemise\nLa robe\nLes chaussures\nLe chapeau',
        'üöó': 'La voiture\nLe v√©lo\nLe train\nL\'avion\nLe bus\nLe bateau'
    };

    // ========== STATE MANAGEMENT ==========
    const state = {
        progress: JSON.parse(localStorage.getItem('french_progress') || '{}'),
        englishProgress: JSON.parse(localStorage.getItem('english_progress') || '{}'),
        favorites: JSON.parse(localStorage.getItem('french_favorites') || '{}'),
        quizScore: parseInt(localStorage.getItem('french_quiz_score') || '0'),
        currentVoice: localStorage.getItem('french_voice') || '',
        currentEnglishVoice: localStorage.getItem('english_voice') || '',
        speechSpeed: parseFloat(localStorage.getItem('speech_speed') || '0.75'),
        isQuizMode: false,
        quizQuestion: null,
        quizOptions: []
    };

    const phrasesDiv = document.getElementById('phrases');
    const input = document.getElementById('bulk-input');
    let currentPhrases = [];
    let currentTranslations = {};

    // ========== INITIALIZATION ==========
    window.onload = () => {
        // Build category buttons
        const catDiv = document.getElementById('categories');
        Object.keys(sets).forEach(emoji => {
            const btn = document.createElement('button');
            btn.className = 'preset-btn';
            btn.innerHTML = `<span>${emoji}</span>`;
            btn.setAttribute('aria-label', `${emoji} category`);
            btn.onclick = () => {
                document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.isQuizMode = false;
                loadCategory(emoji);
            };
            catDiv.appendChild(btn);
        });

        // Add game mode button
        const gameBtn = document.createElement('button');
        gameBtn.className = 'game-mode-btn';
        gameBtn.innerHTML = 'üéÆ';
        gameBtn.title = 'Start Quiz Game';
        gameBtn.onclick = startQuiz;
        catDiv.appendChild(gameBtn);

        // Load saved data or default
        const saved = localStorage.getItem('kid_french_v2');
        if (saved) {
            input.value = saved;
            renderCards(saved);
        } else {
            loadCategory('üëã');
        }

        // Load voices
        loadVoices();
        
        // Setup speech speed control
        const speedControl = document.getElementById('speechSpeed');
        speedControl.value = state.speechSpeed;
        document.getElementById('speedValue').textContent = state.speechSpeed;
        
        speedControl.oninput = (e) => {
            state.speechSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = state.speechSpeed;
            localStorage.setItem('speech_speed', state.speechSpeed);
        };
        
        // Update stats display
        updateStatsBar();
        
        // Add sound effects setup
        setupSoundEffects();
    };

    // ========== VOICE MANAGEMENT ==========
    function loadVoices() {
        const voiceSelect = document.getElementById('voiceSelect');
        const englishVoiceSelect = document.getElementById('englishVoiceSelect');
        
        voiceSelect.innerHTML = '<option value="">Default French Voice</option>';
        englishVoiceSelect.innerHTML = '<option value="">Default English Voice</option>';
        
        // Populate when voices are loaded
        speechSynthesis.onvoiceschanged = () => {
            const voices = speechSynthesis.getVoices();
            
            // French voices
            const frenchVoices = voices.filter(v => v.lang.startsWith('fr'));
            frenchVoices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                if (voice.name === state.currentVoice) {
                    option.selected = true;
                }
                voiceSelect.appendChild(option);
            });
            
            // English voices
            const englishVoices = voices.filter(v => v.lang.startsWith('en'));
            englishVoices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                if (voice.name === state.currentEnglishVoice) {
                    option.selected = true;
                }
                englishVoiceSelect.appendChild(option);
            });
        };
        
        // Trigger voices loading
        speechSynthesis.getVoices();
        
        voiceSelect.onchange = (e) => {
            state.currentVoice = e.target.value;
            localStorage.setItem('french_voice', state.currentVoice);
        };
        
        englishVoiceSelect.onchange = (e) => {
            state.currentEnglishVoice = e.target.value;
            localStorage.setItem('english_voice', state.currentEnglishVoice);
        };
    }

    // ========== SOUND EFFECTS ==========
    function setupSoundEffects() {
        // Create audio context for sound effects
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
    }

    function playSound(type) {
        try {
            // Simple beep sounds using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'tap':
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    break;
                case 'correct':
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                    break;
                case 'wrong':
                    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                    break;
                case 'favorite':
                    // Sparkle sound
                    oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
                    break;
                case 'english':
                    // English speech sound
                    oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                    break;
            }
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.3);
        } catch (e) {
            console.log("Sound effect error:", e);
        }
    }

    // ========== CORE FUNCTIONS ==========
    function loadCategory(key) {
        input.value = sets[key];
        saveAll();
        document.getElementById('status').textContent = `Learning: ${key} words`;
    }

    function saveAll() {
        localStorage.setItem('kid_french_v2', input.value);
        renderCards(input.value);
        updateStatsBar();
    }

    function clearAll() {
        if(confirm("Erase all words and reset learning?")) {
            input.value = '';
            saveAll();
            // Clear progress too if wanted
            if(confirm("Also clear learning progress?")) {
                localStorage.removeItem('french_progress');
                localStorage.removeItem('english_progress');
                localStorage.removeItem('french_favorites');
                localStorage.removeItem('french_quiz_score');
                state.progress = {};
                state.englishProgress = {};
                state.favorites = {};
                state.quizScore = 0;
                updateStatsBar();
            }
        }
    }

    // ========== CARD RENDERING ==========
    function renderCards(text) {
        phrasesDiv.innerHTML = '';
        currentPhrases = text.split('\n').filter(l => l.trim() !== '');
        
        if (state.isQuizMode && currentPhrases.length >= 4) {
            generateQuiz();
            return;
        }
        
        currentPhrases.forEach((line, index) => {
            const card = createPhraseCard(line, index);
            phrasesDiv.appendChild(card);
        });
        
        updateStatsBar();
    }

    function createPhraseCard(frenchPhrase, index) {
        const card = document.createElement('div');
        card.className = 'phrase-card';
        card.tabIndex = 0;
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', `French phrase: ${frenchPhrase}`);
        
        // English speech button (purple speaker icon)
        const englishBtn = document.createElement('button');
        englishBtn.className = 'english-speech-btn';
        englishBtn.innerHTML = 'üîä';
        englishBtn.title = 'Hear English translation';
        englishBtn.setAttribute('aria-label', 'Hear English translation');
        englishBtn.onclick = async (e) => {
            e.stopPropagation();
            playSound('english');
            const translation = await getTranslation(frenchPhrase);
            if (translation) {
                trackEnglishPractice(frenchPhrase);
                speakEnglish(translation, card);
            }
        };
        
        // Create star for favorites
        const starBtn = document.createElement('button');
        starBtn.className = 'favorite-star';
        starBtn.innerHTML = state.favorites[frenchPhrase] ? '‚≠ê' : '‚òÜ';
        starBtn.title = state.favorites[frenchPhrase] ? 'Remove from favorites' : 'Add to favorites';
        starBtn.setAttribute('aria-label', state.favorites[frenchPhrase] ? 'Remove from favorites' : 'Add to favorites');
        starBtn.onclick = (e) => {
            e.stopPropagation();
            toggleFavorite(frenchPhrase, starBtn);
        };
        
        // Practice stars (French practice)
        const practiceCount = state.progress[frenchPhrase] || 0;
        const starsDiv = document.createElement('div');
        starsDiv.className = 'practice-stars';
        starsDiv.innerHTML = 'üá´üá∑ ' + '‚òÖ'.repeat(Math.min(practiceCount, 3));
        
        // English practice indicator
        const englishPracticeCount = state.englishProgress[frenchPhrase] || 0;
        const englishStarsDiv = document.createElement('div');
        englishStarsDiv.className = 'practice-stars';
        englishStarsDiv.style.left = 'auto';
        englishStarsDiv.style.right = '15px';
        englishStarsDiv.innerHTML = 'üá¨üáß ' + '‚òÖ'.repeat(Math.min(englishPracticeCount, 3));
        
        // Main content
        const frenchDiv = document.createElement('div');
        frenchDiv.className = 'french-text';
        frenchDiv.textContent = frenchPhrase;
        
        const englishDiv = document.createElement('div');
        englishDiv.className = 'english-text';
        englishDiv.textContent = 'Loading translation...';
        
        // Language indicator
        const langIndicator = document.createElement('div');
        langIndicator.className = 'language-indicator';
        langIndicator.textContent = 'French ‚Üí English';
        
        card.appendChild(englishBtn);
        card.appendChild(starBtn);
        card.appendChild(starsDiv);
        card.appendChild(englishStarsDiv);
        card.appendChild(frenchDiv);
        card.appendChild(englishDiv);
        card.appendChild(langIndicator);
        
        // Fetch and display translation
        fetchTranslation(frenchPhrase, englishDiv);
        
        // Click handler for French speech
        card.onclick = () => {
            playSound('tap');
            trackPractice(frenchPhrase);
            updatePracticeStars(starsDiv, frenchPhrase);
            speakFrench(frenchPhrase, card);
        };
        
        // Keyboard support
        card.onkeypress = (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                card.onclick();
            }
        };
        
        return card;
    }

    // ========== TRANSLATION FUNCTIONS ==========
    async function fetchTranslation(frenchText, element) {
        try {
            const translation = await getTranslation(frenchText);
            element.textContent = translation || "Tap to hear translation";
        } catch {
            element.textContent = "Tap to hear translation";
        }
    }

    async function getTranslation(frenchText) {
        // Check cache first
        const cache = JSON.parse(localStorage.getItem('translation_cache') || '{}');
        if (cache[frenchText]) {
            return cache[frenchText];
        }
        
        try {
            const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(frenchText)}&langpair=fr|en`);
            const data = await res.json();
            const translation = data.responseData.translatedText;
            
            // Cache translation
            cache[frenchText] = translation;
            localStorage.setItem('translation_cache', JSON.stringify(cache));
            currentTranslations[frenchText] = translation;
            
            return translation;
        } catch {
            return null;
        }
    }

    // ========== PROGRESS TRACKING ==========
    function trackPractice(phrase) {
        state.progress[phrase] = (state.progress[phrase] || 0) + 1;
        localStorage.setItem('french_progress', JSON.stringify(state.progress));
        updateStatsBar();
    }

    function trackEnglishPractice(phrase) {
        state.englishProgress[phrase] = (state.englishProgress[phrase] || 0) + 1;
        localStorage.setItem('english_progress', JSON.stringify(state.englishProgress));
        updateStatsBar();
    }

    function updatePracticeStars(starsDiv, phrase) {
        const practiceCount = state.progress[phrase] || 0;
        starsDiv.innerHTML = 'üá´üá∑ ' + '‚òÖ'.repeat(Math.min(practiceCount, 3));
    }

    function toggleFavorite(phrase, starBtn) {
        playSound('favorite');
        
        if (state.favorites[phrase]) {
            delete state.favorites[phrase];
            starBtn.innerHTML = '‚òÜ';
            starBtn.title = 'Add to favorites';
            starBtn.setAttribute('aria-label', 'Add to favorites');
        } else {
            state.favorites[phrase] = true;
            starBtn.innerHTML = '‚≠ê';
            starBtn.title = 'Remove from favorites';
            starBtn.setAttribute('aria-label', 'Remove from favorites');
            starBtn.classList.add('active');
            setTimeout(() => starBtn.classList.remove('active'), 800);
        }
        
        localStorage.setItem('french_favorites', JSON.stringify(state.favorites));
        updateStatsBar();
    }

    // ========== SPEECH SYNTHESIS ==========
    function speakFrench(text, card) {
        if (!('speechSynthesis' in window)) {
            alert("Speech synthesis not supported on this device");
            return;
        }
        
        window.speechSynthesis.cancel();
        
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'fr-FR';
        utterance.rate = state.speechSpeed;
        
        // Remove any existing speaking classes
        card.classList.remove('speaking', 'speaking-english');
        
        // Use selected voice if available
        if (state.currentVoice) {
            const voices = speechSynthesis.getVoices();
            const selectedVoice = voices.find(v => v.name === state.currentVoice);
            if (selectedVoice) utterance.voice = selectedVoice;
        }
        
        utterance.onstart = () => {
            card.classList.add('speaking');
            document.getElementById('status').textContent = `Speaking French: ${text}`;
        };
        
        utterance.onend = () => {
            card.classList.remove('speaking');
            document.getElementById('status').textContent = 'Tap to learn more!';
        };
        
        window.speechSynthesis.speak(utterance);
    }

    function speakEnglish(text, card) {
        if (!('speechSynthesis' in window)) {
            alert("Speech synthesis not supported on this device");
            return;
        }
        
        window.speechSynthesis.cancel();
        
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = state.speechSpeed;
        
        // Remove any existing speaking classes
        card.classList.remove('speaking', 'speaking-english');
        
        // Use selected English voice if available
        if (state.currentEnglishVoice) {
            const voices = speechSynthesis.getVoices();
            const selectedVoice = voices.find(v => v.name === state.currentEnglishVoice);
            if (selectedVoice) utterance.voice = selectedVoice;
        }
        
        utterance.onstart = () => {
            card.classList.add('speaking-english');
            document.getElementById('status').textContent = `Speaking English: ${text}`;
        };
        
        utterance.onend = () => {
            card.classList.remove('speaking-english');
            document.getElementById('status').textContent = 'Tap to learn more!';
        };
        
        window.speechSynthesis.speak(utterance);
    }

    // ========== QUIZ MODE ==========
    function startQuiz() {
        if (currentPhrases.length < 4) {
            alert("Need at least 4 phrases for a quiz!");
            return;
        }
        
        state.isQuizMode = true;
        document.getElementById('status').textContent = "üéÆ Quiz Mode - Choose the correct translation!";
        
        // Add quiz button highlight
        document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
        
        generateQuiz();
    }

    function generateQuiz() {
        phrasesDiv.innerHTML = '';
        
        // Pick a random phrase
        const correctIndex = Math.floor(Math.random() * currentPhrases.length);
        const correctPhrase = currentPhrases[correctIndex];
        
        state.quizQuestion = correctPhrase;
        
        // Get translation for correct answer
        const cache = JSON.parse(localStorage.getItem('translation_cache') || '{}');
        let correctTranslation = cache[correctPhrase];
        
        // If no cached translation, use placeholder
        if (!correctTranslation) {
            correctTranslation = "???";
            // Fetch it in background
            getTranslation(correctPhrase);
        }
        
        // Create question card
        const questionCard = document.createElement('div');
        questionCard.className = 'phrase-card';
        questionCard.style.cursor = 'default';
        questionCard.innerHTML = `
            <div class="french-text" style="color: #FF6B8B;">${correctPhrase}</div>
            <div class="english-text">What does this mean?</div>
            <button class="english-speech-btn" onclick="speakQuizQuestion('${correctPhrase.replace(/'/g, "\\'")}')" style="position:relative; margin:10px auto;">üîä Hear Question</button>
        `;
        phrasesDiv.appendChild(questionCard);
        
        // Generate options (1 correct + 3 random)
        state.quizOptions = [correctTranslation];
        
        while (state.quizOptions.length < 4) {
            const randomIndex = Math.floor(Math.random() * currentPhrases.length);
            if (randomIndex === correctIndex) continue;
            
            const wrongPhrase = currentPhrases[randomIndex];
            const wrongTranslation = cache[wrongPhrase] || "???";
            
            if (!state.quizOptions.includes(wrongTranslation)) {
                state.quizOptions.push(wrongTranslation);
            }
        }
        
        // Shuffle options
        state.quizOptions = state.quizOptions.sort(() => Math.random() - 0.5);
        
        // Display options
        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'quiz-options';
        
        state.quizOptions.forEach(option => {
            const optionBtn = document.createElement('div');
            optionBtn.className = 'quiz-option';
            optionBtn.textContent = option;
            optionBtn.onclick = () => checkQuizAnswer(option === correctTranslation, optionBtn, correctTranslation);
            optionsDiv.appendChild(optionBtn);
        });
        
        phrasesDiv.appendChild(optionsDiv);
    }

    function speakQuizQuestion(phrase) {
        speakFrench(phrase, document.querySelector('.phrase-card'));
    }

    function checkQuizAnswer(isCorrect, button, correctAnswer) {
        playSound(isCorrect ? 'correct' : 'wrong');
        
        if (isCorrect) {
            button.classList.add('correct');
            state.quizScore++;
            localStorage.setItem('french_quiz_score', state.quizScore);
            updateStatsBar();
            
            document.getElementById('status').textContent = "üéâ Correct! Well done!";
            
            setTimeout(() => {
                state.isQuizMode = false;
                saveAll(); // Reload normal cards
            }, 1500);
        } else {
            button.classList.add('wrong');
            document.getElementById('status').textContent = `Try again! Correct is: ${correctAnswer}`;
            
            // Highlight correct answer
            document.querySelectorAll('.quiz-option').forEach(opt => {
                if (opt.textContent === correctAnswer) {
                    opt.classList.add('correct');
                }
            });
            
            setTimeout(() => {
                generateQuiz(); // New question
            }, 2000);
        }
    }

    // ========== STATISTICS ==========
    function updateStatsBar() {
        const totalPractices = Object.values(state.progress).reduce((a, b) => a + b, 0) +
                              Object.values(state.englishProgress).reduce((a, b) => a + b, 0);
        const totalFavorites = Object.keys(state.favorites).length;
        
        document.getElementById('totalPractices').textContent = totalPractices;
        document.getElementById('totalFavorites').textContent = totalFavorites;
        document.getElementById('quizScore').textContent = state.quizScore;
    }

    function showStats() {
        const modal = document.getElementById('statsModal');
        modal.style.display = 'flex';
        
        // Calculate stats
        const totalPhrases = currentPhrases.length;
        const frenchPractice = Object.values(state.progress).reduce((a, b) => a + b, 0);
        const englishPractice = Object.values(state.englishProgress).reduce((a, b) => a + b, 0);
        const practiceSessions = frenchPractice + englishPractice;
        const favorites = Object.keys(state.favorites).length;
        
        document.getElementById('statTotalPhrases').textContent = totalPhrases;
        document.getElementById('statPracticeSessions').textContent = practiceSessions;
        document.getElementById('statFavorites').textContent = favorites;
        document.getElementById('statQuizCorrect').textContent = state.quizScore;
        
        // Show top phrases
        const combinedProgress = {};
        Object.keys(state.progress).forEach(phrase => {
            combinedProgress[phrase] = (combinedProgress[phrase] || 0) + state.progress[phrase];
        });
        Object.keys(state.englishProgress).forEach(phrase => {
            combinedProgress[phrase] = (combinedProgress[phrase] || 0) + state.englishProgress[phrase];
        });
        
        const topPhrases = Object.entries(combinedProgress)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 5);
        
        const topPhrasesList = document.getElementById('topPhrasesList');
        topPhrasesList.innerHTML = '';
        
        if (topPhrases.length === 0) {
            topPhrasesList.innerHTML = '<p>No practice data yet. Start learning!</p>';
        } else {
            topPhrases.forEach(([phrase, count]) => {
                const frenchCount = state.progress[phrase] || 0;
                const englishCount = state.englishProgress[phrase] || 0;
                const div = document.createElement('div');
                div.style.cssText = 'background: #F0F9FF; padding: 10px; margin: 5px 0; border-radius: 10px;';
                div.innerHTML = `<strong>${phrase}</strong>: ${count} total (üá´üá∑ ${frenchCount} / üá¨üáß ${englishCount})`;
                topPhrasesList.appendChild(div);
            });
        }
    }

    function closeStats() {
        document.getElementById('statsModal').style.display = 'none';
    }

    // ========== PWA SUPPORT ==========
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('installBtn').style.display = 'block';
    });

    document.getElementById('installBtn').onclick = async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                console.log('App installed');
            }
            deferredPrompt = null;
            document.getElementById('installBtn').style.display = 'none';
        }
    };

    // Close modal when clicking outside
    window.onclick = (event) => {
        const modal = document.getElementById('statsModal');
        if (event.target === modal) {
            closeStats();
        }
    };
    
    // Prevent default behavior for favorite and English buttons
    document.addEventListener('click', (e) => {
        if (e.target.closest('.favorite-star') || e.target.closest('.english-speech-btn')) {
            e.preventDefault();
        }
    });
</script>
